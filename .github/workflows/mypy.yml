name: mypy

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: lint
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Dependencies
      run: |
        pip install mypy
    - name: mypy
      run: |
        mypy relevance-slim
